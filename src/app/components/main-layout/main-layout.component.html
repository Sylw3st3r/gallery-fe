<mat-sidenav-container class="layout-container">
  <!-- Sidebar -->
  <mat-sidenav mode="side" opened class="sidenav mat-elevation-z4" disableClose>
    <!-- Navigation Items -->
    <mat-nav-list class="nav-list">
      @for (link of links; track $index) {
        <button mat-button class="sidebar-button" [routerLink]="link.path">
          <mat-icon class="sidebar-icon">{{ link.icon }}</mat-icon>
          <span class="link-label">{{ link.label }}</span>
        </button>
      }
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="main-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
