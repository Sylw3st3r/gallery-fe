<div class="gallery-grid">
  <mat-card *ngFor="let item of items; trackBy: trackByFn" class="gallery-card">
    <mat-card-header>
      <mat-card-title>{{ item.name }}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      [src]="'http://localhost:5062/' + item.image"
      alt="{{ item.name }}"
    />
    <mat-card-content>
      <p>{{ item.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
