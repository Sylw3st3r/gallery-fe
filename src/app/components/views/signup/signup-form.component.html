<mat-card class="signup-card">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <wired-input formControlName="firstName" label="First Name" />
    <wired-input formControlName="lastName" label="Last Name" />
    <wired-input formControlName="email" label="Email" type="email" />
    <wired-input formControlName="password" label="Password" type="password" />
    <wired-input
      formControlName="confirmPassword"
      label="Confirm Password"
      type="password"
    />
    <button mat-raised-button color="primary" type="submit">Sign Up</button>
  </form>
</mat-card>
