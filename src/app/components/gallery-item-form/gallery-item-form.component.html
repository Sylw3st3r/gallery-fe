<modal>
  <form [formGroup]="galleryItemForm" (ngSubmit)="onSubmit()">
    <wired-input formControlName="name" label="Name" />
    <wired-input formControlName="description" label="Description" />
    <wired-image-upload formControlName="image" />
    <button type="submit" [disabled]="galleryItemForm.invalid">Submit</button>
  </form>
</modal>
